<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Canvas</title>
    <style>
        canvas{
            border:1px solid black;
        }
    </style>
    <script type="text/javascript">
        var c;
        var ctx;

        function init(){
            c = document.getElementById("MyCanvas");
            ctx = c.getContext("2d");
            draw();
            }
            function draw(){
                var posX = 0;
                var posY = 0;
                setInterval (function(){
                    posX += 1;
                    posY += 1;
                    ctx.fillStyle="black";
                    ctx.fillRect(posX,0,50,50);
                },5);
            }
    </script>
</head>
<body onload="init()">
    <canvas id="myCanvas" width="600" height="400"></canvas>
</body>
</html>
